<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/style/reset.css">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">


</head>
<body>
<div class="panel panel-default">
	<div class="panel-body">
		<h1>Current Train Schedule</h1>
	</div>
</div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>List of Trains</th>
		</tr>
	</thead>
	<tbody>
		<tr>

							<td>Train Name</td>
							<td>Destination</td>
							<td>Frequency (in mins)</td>
							<td>First Scheduled Train</td>
							<td>Next Arrival</td>
							<td>Minutes Remaining to Next Arrival</td>

						
		</tr>
	</tbody>
</table>
<div class="panel panel-default">
	<div class="panel-body">
		<h2>Add Train </h2>
	</div>
</div>
<form action="" method="POST" role="form">
	<legend>Input train info here:</legend>

	<div class="form-group">
		<label for="">Name of Train</label>
		<input type="text" class="form-control" id="train" placeholder="Name of the train goes here">
	</div>
		<label for="">Destination</label>
		<input type="text" class="form-control" id="destination" placeholder="City Name">
	</div>
		<label for="">Frequency (in minutes)</label>
		<input type="text" class="form-control" id="frequency" placeholder="number of minutes between trains">
	</div>	
			<label for="">First train of day (military time HH:MM)</label>
		<input type="text" class="form-control" id="startTime" placeholder="HH:MM">
	</div>	

	<button type="submit" class="btn btn-primary" id = "send">Submit</button>
</form>
</body>
<!-- jquery, moment.js and app script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
